<!DOCTYPE html>
<html>
<head>
	<title>GeoMixer Satellite Layer Example</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
	  integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
	  crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
	  integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
	  crossorigin=""></script>
  
    <style>
        html, body {
            height: 100%;
            margin: 0px;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>

	<script src="../build/leaflet-geomixer-dev.js?key=U92596WMIH"></script>
</head>
<body>
	<div id="map"></div>

	<script>

	var sputnik = L.tileLayer('//btilecart.kosmosnimki.ru/r/{z}/{x}/{y}.png'
		,
		{
			id: 'sputnik',
			attribution: '<a href="http://kosmosnimki.ru">kosmosnimki</a>'
		}
	);

	var map = L.map('map', {
		center: [60, 50],
		zoom: 3,
		minZoom: 3,
		layers: [sputnik]
	});

	L.gmx.loadLayer('1D30C72D02914C5FB90D1D448159CAB6', 'C9458F2DCB754CEEACC54216C7D1EB0A').then(function(satelliteLayer) {
		L.control.layers({
			"Sputnik": sputnik,
			"SatelliteLayer": satelliteLayer
		}, {}).addTo(map);
		satelliteLayer.addTo(map);
		map.removeLayer(sputnik);
	});

    </script>
</body>
</html>
